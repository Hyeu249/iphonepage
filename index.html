<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Iphone page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/logo.svg" alt="logo" />
        <h4 class="logo">Iphone 12</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Overview</a></li>
          <li><a class="nav-link" href="#">Switch to macbook</a></li>
          <li><a class="nav-link" href="#">Tech specs</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="cart" class="cart_icon" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Blast past fast.</h1>
            <p>
              A superpowerful chip. 5G speed. An advanced dual‑camera system. A
              Ceramic Shield front that's tougher than any smartphone glass. And
              a bright, beautiful OLED display. iPhone 12 has it all — in two
              great sizes.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">
              <div></div>
              <span>iPhone 12</span>
            </button>
            <button class="cta-add">iPhone 12 mini</button>
          </div>
        </div>
        <div class="cover">
          <img src="./img/iphone.png" alt="matebook" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="./img/arrow-left.svg" alt="" />
        <img src="./img/dot.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/arrow-right.svg" alt="" />
      </div>

      <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
      <img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
      <img class="small-circle" src="./img/small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
